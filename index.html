<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags Generator by Roy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@200;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="tags-container">
    <h1>Tags generator</h1>
    <p>Escribe una palabra y presiona Enter para añadir tu etiqueta.</p>
    <div class="tags-input-container">
      <i class="fas fa-hashtag"></i>
      <input type="text" class="tags-input" placeholder="Escribe una etiqueta">
    </div>
    <div class="tags-message">Solo puedes introducir letras (sin acentos) y números sin espacios. Y un máximo de 30 caracteres.</div>
    <div class="tags"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
